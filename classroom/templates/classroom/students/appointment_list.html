{% extends 'base.html' %}

{% block content %}
  {% include 'classroom/students/_header.html' with active='new' %}
  <a type="button" href="{% url 'students:appointment_create'%}" class="btn btn-success">Create New Appointment</a>
  <div class="card">

    <table class="table mb-0">
      <thead>
        <tr>
          <th>date</th>
          <th>doctor</th>

        </tr>
      </thead>
      <tbody>
        {% for app in apps %}
          <tr>
            <td class="align-middle">{{ app.date }}</td>
            <td class="align-middle">{{ app.doctor }}</td>
          </tr>
        {% empty %}
          <tr>
            <td class="bg-light text-center font-italic" colspan="4">No quiz matching your interests right now.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
